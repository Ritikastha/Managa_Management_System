<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Manga-Book</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link th:href="@{~/css/student.css}" rel="stylesheet">
</head>
<body>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center" style="padding-top: 50px; font-size: 2.1rem;
    font-weight: 600;
    color: #151111;"> Update Manga Book </h1>
            <div class = "card-body">
                <form th:action="@{/user/menus/{id} (id=${menu.id})}" th:object = "${menu}" method="POST">
                    <div class ="form-group">
                        <label>  First Name </label>
                        <input
                                type = "text"
                                name = "Name"
                                th:field = "*{Name}"
                                class = "form-control"
                                placeholder="Enter Student First Name"
                        />
                    </div>
                    <div class ="form-group">
                        <label>  Last Name </label>
                        <input
                                type = "text"
                                name = "Price"
                                th:field = "*{Price}"
                                class = "form-control"
                                placeholder="Enter Student Last Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Email </label>
                        <input
                                type = "text"
                                name = "Stock"
                                th:field = "*{Stock}"
                                class = "form-control"
                                placeholder="Enter Student Email"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
