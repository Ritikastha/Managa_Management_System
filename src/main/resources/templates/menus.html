<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Manga-Book</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link th:href="@{~/css/homepage.css}" rel="stylesheet">
    <!--    <link th:href="@{~/scss/styles.scss}" rel="stylesheet">-->

    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">


    <link rel="stylesheet" th:href="@{~/css/responsive.css}">
</head>
<body>
<header>
    <!-- header inner -->
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                    <div class="full">
                        <div class="center-desk">
                            <div class="logo"> <a th:href="@{/user/index}"><p style="font-size: 28px; color: white;margin-top: 8px; font-weight: bold">MANGA-BOOK</p></a> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                    <div class="menu-area">
                        <div class="limit-box">
                            <nav class="main-menu">
                                <ul class="menu-area-main">
                                    <li > <a th:href="@{/user/index}">Home</a> </li>
                                    <li > <a th:href="@{/user/students}">Create Student</a> </li>
                                    <li class="active"> <a th:href="@{/user/menus}">Add New Manga Book</a> </li>

                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- end header inner -->
</header>

<section class="slider_section" >
    <div id="myCarousel" class="carousel slide banner-main" data-ride="carousel" >
        <div class="carousel-inner" >
            <div class="carousel-item active" >
                <img class="first-slide" th:src="@{~/img/banner.jpg} "alt="First slide" >
                <div class="container">
                    <div class="carousel-caption ">
                        <h1 style=" position: absolute;top:-300px;left:-50px">The Best Libraries That<br> Every Book Lover Must<br> Visit!</h1>
                        <div class="button_section" style="margin-bottom: 30px; margin-left: 100px; margin-bottom: 100px"> <a class="main_bt" href="#">Read More</a>  </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>

<div class ="container" style="min-height: 300px">
    <div >
        <h2 style=" color: #151111;
        padding-top: 60px;
    text-decoration: none;
    font-size: 1.9rem;
    font-family:Poppins sans-serif;
    font-weight: 500;
margin-left: 10px"> Manga Book </h2>

        <div class = "col-lg-3">
            <a th:href = "@{/user/menus/new}" class = "btn btn-primary btn-sm mb-3" style="background-color: palevioletred;
height: 40px; border-radius: 10px; text-align: center"> Add Manga</a>
        </div>
    </div>
    <div class = "row" >

    </div>

    <table class = "table table-striped table-bordered" style="padding-top: 60px">
        <thead class = "table-dark">
        <tr>
            <th>   Name</th>
            <th>  Price</th>
            <th> Stock </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "menu: ${menu}">
            <td th:text = "${menu.Name}"></td>
            <td th:text = "${menu.Price}"></td>
            <td th:text = "${menu.Stock}"></td>
            <td>
                <a th:href = "@{/user/menus/edit/{id}(id=${menu.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/user/menus/{id}(id=${menu.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>



</div>


<footer>
    <div class="footer" style="background-color: gray; margin-top: 50px">
        <div class="container">
            <div class="row pdn-top-30">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                    <div class="Follow">
                        <h3>Follow Us</h3>
                    </div>
                    <ul class="location_icon">
                        <li> <a href="#"><img src="icon/facebook.png" th:src="@{~/img/facebook.png}" ></a></li>
                        <li> <a href="#"><img src="icon/Twitter.png" th:src="@{~/img/Twitter.png}" ></a></li>
                        <li> <a href="#"><img src="icon/linkedin.png" th:src="@{~/img/linkedin.png}" ></a></li>
                        <li> <a href="#"><img src="icon/instagram.png" th:src="@{~/img/instagram.png}" ></a></li>
                    </ul>
                </div>
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
                    <div class="Follow">
                        <h3>Newsletter</h3>
                    </div>
                    <input class="Newsletter" placeholder="Enter your email" type="Enter your email">
                    <button class="Subscribe">Subscribe</button>
                </div>
            </div>
        </div>
    </div>

</footer>
</body>
</html>
