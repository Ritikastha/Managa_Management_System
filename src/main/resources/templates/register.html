
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manga-Book</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link th:href="@{~/css/homepage.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/css/responsive.css}">

    <title>Login</title>
</head>

<body style=" font-size: 13px;
  line-height: 1.8;
  color: #222;
  background: #FCA4A6;
  font-weight: 400;">

<header>
    <!-- header inner -->
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                    <div class="full">
                        <div class="center-desk">
                            <div class="logo"> <a th:href="@{/user/index}"><p style="font-size: 28px; color: white;margin-top: 8px; font-weight: bold">MANGA-BOOK</p></a> </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- end header inner -->
</header>
<section
        style="width: 900px; background: white; margin: 0 auto; margin-top: 100px;
padding: 30px;
padding-top: 100px;
padding-bottom: 100px;
border-width: 1px; border-color: black; box-shadow: 0px 15px 16.83px 0.17px rgba(0, 0, 0, 0.05);
border-radius: 20px; "
>
    <div style="display: flex; display: -webkit-flex; ">
        <div style="width: 50%; overflow: hidden; ">
            <figure><img th:src="@{~/img/nejuko.jpg}"alt="sing up image" style="height: 350px; margin-left: 50px"></figure>

        </div>
        <div style="width: 50%; overflow: hidden; margin-right: 90px; margin-left: 80px; padding: 0 30px; ">


            <form
                    th:action="@{/user/register/save}" name="signup" class="form"
                    th:object="${user}"  enctype="multipart/form-data"
                    th:method="POST">

                <!--                    <form action="index.html" autocomplete="off" class="sign-up-form">-->
                <div class="logo">
                    <!--                            <img src="./img/logo2.png" alt="Guess" />-->
                    <h4>MANGA-BOOK</h4>
                </div>

                <div class="heading" >
                    <h4>Get Started</h4>
                    <h6>Already have an account?</h6>
                    <a th:href="@{/login}" class= signup>Sign in</a>

                </div>
                <!--form box -->
                <div class="actual-form">
                    <div class="input-wrap">
                        <input
                                type="text"
                                minlength="4"
                                class="input-field"
                                autocomplete="off"
                                required
                                th:field="*{fullname}"

                        />
                        <label>Name</label>
                    </div>

                    <div class="input-wrap">
                        <input
                                type="email"
                                class="input-field"
                                autocomplete="off"
                                required
                                th:field="*{email}"

                        />
                        <label>Email</label>
                    </div>

                    <div class="input-wrap">
                        <input
                                type="password"
                                minlength="4"
                                class="input-field"
                                autocomplete="off"
                                required
                                th:field="*{password}"

                        />
                        <label>Password</label>
                    </div>

                    <input type="submit" value="Sign Up" class="sign-btn" />

                    <p class="text">
                        By signing up, I agree to the
                        <a href="#">Terms of Services</a> and
                        <a href="#">Privacy Policy</a>
                    </p>
                </div>

            </form>
        </div>

    </div>
</section>





</body>
</html>
